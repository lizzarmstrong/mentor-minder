<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>

	<div id = "changeMe"> 
		Hello 
	</div>

	<script>
		$(function() {
			$("#changeMe").click(function(e) {
				console.log(e);
				$(this).css("color", "red");
			}).hover(function() {
				$(this).css("color", "green");
			});
		});
	</script>

</body>
</html>
